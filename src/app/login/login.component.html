<div class="login-container">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <img class="image_logo" src="../../assets/img/48996026_561391414324513_3633871786472374272_n.png" >
                        <h2 class="text-dark font-weight-bold text-center mt-5">CITY OF <br> GENERAL TRIAS</h2>
                    </div>
                    <div class="col-6">
                        <form #form="ngForm" class="md-form p-5" autocomplete="on" (submit)="onSubmit(form)">
                
                            <p class="h4 mb-4 text-center">Login Account</p>
                            <div class="md-form">
                                <label for="Email">Email</label>
                                <input mdbInput class="form-control mb-4" type="text" name="Email" #Email="ngModel"
                                    [(ngModel)]="service.formData.Email" required>
                            </div>
            
                            <div class="md-form">
                                <label for="Password">Password</label>
                                <input mdbInput class="form-control mb-4" type="password" name="Password" #Password="ngModel"
                                    [(ngModel)]="service.formData.Password" required>
                            </div>    
                            <button class="btn btn-info btn-block my-4" type="submit" [disabled]="form.invalid">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <label>City of General Trias | Copyright 2019</label>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
