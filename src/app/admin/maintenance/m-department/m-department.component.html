<!-- Dept Maintenance -->
<div class="container my-5">
    <!-- add -->
    <div class="row">
        <div class="col add-department p-3">
            <h1>Manage Departments</h1>
            <form class="md-form" #deptForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="md-form">
                    <label for="dept">Department Name</label>
                    <input mdbInput class="form-control" type="text" name="DepartmentName" [(ngModel)]="passdept.DepartmentName" #name="ngModel" required>
                </div>

                <div class="md-form">
                    <input mdbInput class="form-control" type="number" name="Windows" [(ngModel)]="passdept.Windows" #windows="ngModel" min="1">
                    <label for="wndwcount">No. of Windows</label>
                </div>
                <input type="button" class="btn btn-success float-right" type="submit" value="ADD DEPARTMENT">
            </form>
        </div>


        <!-- dept list / update -->

        <div class="col department pt-3 mx-5">
            <h4 class="text-center">Departments</h4>
            <table class=" table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">DeptId</th>
                        <th scope="col">Department Name</th>
                        <th scope="col">Windows</th>
                        <th colspan="2" class="text-center">Maintenance</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of dept; index as i">
                        <td>{{ department.DepartmentId }}</td>
                        <td>{{ department.DepartmentName }}</td>
                        <td>{{ department.Windows }}</td>
                        <!-- lagyan confirmation modal  -->
                        <div class="modal fade" id="editDeptForm" tabindex="-1" role="modal" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title w-100 font-weight-bold">Edit Department</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                                    </div>
                                    <div class="modal-body mx-3">
                                        <form class="md-form" #upDeptForm="ngForm" novalidate>
                                            <div class="md-form mb-5">
                                                <i class="fas fa-building prefix grey-text"></i>
                                                <input mdbInput type="email" id="deptname" class="form-control validate" name="DepartmentName" [(ngModel)]="passdept.DepartmentName" #name="ngModel" required>
                                                <label data-error="wrong" data-success="right">Department Name</label>
                                            </div>

                                            <div class="md-form mb-4">
                                                <i class="fas fa-window-restore prefix grey-text"></i>
                                                <input mdbInput type="number" id="windows" class="form-control validate" name="Windows" [(ngModel)]="passdept.Windows" #windows="ngModel" min="1">
                                                <label data-error="wrong" data-success="right">No. of Windows</label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-end">
                                        <button class="btn btn-success" (click)="edit(department.DepartmentId)">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <td><button type="button" data-toggle="modal" data-target="#editDeptForm" class="btn btn-warning rounded">EDIT</button></td>
                        <!-- lagyan confirmation modal  -->
                        <td><button type="button" class="btn btn-danger rounded" (click)="delete(department.DepartmentId)">DELETE</button></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
