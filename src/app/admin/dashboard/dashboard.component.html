<app-navigation></app-navigation>

<div class="container-fluid mt-3">
    <div class="row pt-1 mt-3">
        <div class="col-md-10">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h4>Today<span class="badge badge-dark badge-secondary float-right"
                                *ngFor="let d of daily">{{ d.Transactions }}</span></h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4>This Week<span class="badge badge-dark badge-secondary float-right"
                                *ngFor="let w of weekly">{{ w.Transactions }}</span></h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4>This Month<span class="badge badge-dark badge-secondary float-right"
                                *ngFor="let m of monthly">{{ m.Transactions }}</span></h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4>Total<span class="badge badge-dark badge-secondary float-right"
                                *ngFor="let t of total">{{ t.Transactions }}</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header py-1 mt-1">
                    <h4 class="font-weight-bold">Weekly Chart</h4>
                </div>
                <app-bar-chart></app-bar-chart>
            </div>
        </div>
    </div>
</div>
